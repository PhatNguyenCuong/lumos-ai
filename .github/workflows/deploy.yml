name: CI & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Optional: run tests if you have them
      # - name: Run tests
      #   run: npm test

      - name: Install PM2
        run: npm install -g pm2

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > login-key.pem
          chmod 600 login-key.pem
          echo "Debug: created SSH key file:"
          ls -l login-key.pem
          echo "Debug: file size (bytes):"
          wc -c < login-key.pem
          echo "Debug: ~/.ssh directory contents:"
          ls -la ~/.ssh

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ec2-51-20-136-79.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Deploy with PM2
        env:
          NODE_ENV: production
        run: |
          SSH_HOST="ec2-51-20-136-79.eu-north-1.compute.amazonaws.com"

          ssh -i login-key.pem -o StrictHostKeyChecking=no ec2-user@${SSH_HOST} '
            set -e

            if [ -d "$HOME/lumos-ai/.git" ]; then
              echo "Repository exists, pulling latest changes..."
              cd "$HOME/lumos-ai"
              git fetch origin main
              git reset --hard origin/main
            else
              echo "Repository does not exist, cloning..."
              git clone git@github.com:PhatNguyenCuong/lumos-ai.git "$HOME/lumos-ai"
              cd "$HOME/lumos-ai"
            fi

            echo "Installing Node.js dependencies..."
            npm install

            echo "Setting up Python virtual environment..."
            python3 -m venv matchcvenv
            ./matchcvenv/bin/python -m pip install --upgrade pip
            ./matchcvenv/bin/pip install -r requirements.txt

            echo "Reloading PM2 process..."
            pm2 startOrReload ecosystem.config.js --env production
          '
